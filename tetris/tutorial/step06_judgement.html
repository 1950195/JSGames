<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step 5: Judgement</title>
    <style type="text/css">
        ul {list-style: none; display: table-row;}
        li {display: table-cell; height: 20px; width: 20px; border-right: 1px solid #ccc; border-bottom: 1px solid #ccc}
        li.active, li.pile {background-color: green}
        #playground ul:first-child li {border-top: 1px solid #ccc}
        #playground ul li:first-child {border-left: 1px solid #ccc}
    </style>
</head>
<body>
    <header></header>
    <article id="playground"></article>
    <script type="text/javascript" src="../jquery-2.1.4.min.js"></script>
    <script>
        (function(window, document, $, undefined) {
            var TOTAL_ROWS = 20,
                TOTAL_COLS = 10,
                $playground = $('#playground'),
                genPlayground = function() {
                    var strHtml = '',
                        i = 0,
                        j;

                    for (; i < TOTAL_ROWS; i++) {
                        strHtml += '<ul>';

                        for (j = 0; j < TOTAL_COLS; j++) {
                            strHtml += '<li></li>';
                        }

                        strHtml += '</ul>';
                    }

                    $playground.html(strHtml);
                },
                cleanPlayground = function() {
                    $playground.find('.active').removeClass('active');
                },
                // x, y: (0, 0) is (first row, first col)
                Block = function(x, y) {
                    this.x = x;
                    this.y = y;
                    this.drawing = function() {
                        if (this.x < 0) return;
                        $playground.find('ul:eq(' + this.x + ') li:eq(' + this.y + ')').addClass('active');
                    };
                    this.cleaning = function() {
                        if (this.x < 0) return;
                        $playground.find('ul:eq(' + this.x + ') li:eq(' + this.y + ')').removeClass('active');
                    };
                    this.moving = function(offsetX, offsetY) {
                        this.x = this.x + offsetX;
                        this.y = this.y + offsetY;
                    };
                    this.validate = function(offsetX, offsetY) {
                        var posX = this.x + offsetX,
                            posY = this.y + offsetY;

                        if (posX >= TOTAL_ROWS) {
                            return false;
                        } else if (posY >= TOTAL_COLS) {
                            return false;
                        } else if (posY < 0) {
                            return false;
                        } else if ($playground.find('ul:eq(' + posX + ') li:eq(' + posY + ')').hasClass('pile')) {
                            return false;
                        }

                        return true;
                    }
                },
                // blocks: Array of the block instance
                Tetris = function(shape) {
                    this.blocks = convertShapeModelToBlocks(shape.model);
                    this.index = shape.index;
                    this.group = shape.group;
                    this.total = this.group.length;
                    this.offset = {x: 0, y: 0};
                    this.drawing = function() {
                        $.each(this.blocks, function(index, block) {
                            block.drawing();
                        });
                        return this;
                    };
                    this.cleaning = function() {
                        $.each(this.blocks, function(index, block) {
                            block.cleaning();
                        });
                        return this;
                    };
                    this.next = function() {
                        if (this.index + 1 === this.total) {
                            this.index = 0;
                        } else {
                            this.index++;
                        }
                        this.cleaning();
                        this.blocks = convertShapeModelToBlocks(this.group[this.index], this.offset);
                        return this.drawing();
                    };
                    this.moving = function(offsetX, offsetY) {
                        if (!this.validate(offsetX, offsetY)) return;
                        this.cleaning();
                        $.each(this.blocks, function(index, block) {
                            block.moving(offsetX, offsetY);
                        });
                        this.offset.x += offsetX;
                        this.offset.y += offsetY;
                        return this.drawing();
                    };
                    this.validate = function(offsetX, offsetY) {
                        var flag = 1;
                        $.each(this.blocks, function(index, block) {
                            flag *= block.validate(offsetX, offsetY);
                        });
                        return flag === 1;
                    };
                },
                shapeModels = [
                    [
                        [[-1, 4], [-1, 5], [0, 4], [0, 5]]
                    ],
                    [
                        [[0, 3], [0, 4], [0, 5], [0, 6]],
                        [[-3, 4], [-2, 4], [-1, 4], [0, 4]]
                    ],
                    [
                        [[-2, 4], [-1, 4], [-1, 5], [0, 5]],
                        [[-1, 4], [-1, 5], [0, 3], [0, 4]]
                    ],
                    [
                        [[-2, 5], [-1, 4], [-1, 5], [0, 4]],
                        [[-1, 3], [-1, 4], [0, 4], [0, 5]]
                    ],
                    [
                        [[-1, 4], [0, 3], [0, 4], [0, 5]],
                        [[-2, 4], [-1, 4], [-1, 5], [0, 4]],
                        [[-1, 3], [-1, 4], [-1, 5], [0, 4]],
                        [[-2, 5], [-1, 4], [-1, 5], [0, 5]]
                    ],
                    [
                        [[-1, 3], [-1, 4], [-1, 5], [0, 3]],
                        [[-2, 4], [-2, 5], [-1, 5], [0, 5]],
                        [[-1, 5], [0, 3], [0, 4], [0, 5]],
                        [[-2, 4], [-1, 4], [0, 4], [0, 5]]
                    ],
                    [
                        [[-1, 3], [-1, 4], [-1, 5], [0, 5]],
                        [[-2, 5], [-1, 5], [0, 4], [0, 5]],
                        [[-1, 3], [0, 3], [0, 4], [0, 5]],
                        [[-2, 4], [-2, 5], [-1, 4], [0, 4]]
                    ]
                ],
                shapeList = $.map($.extend([], shapeModels), function(shapeModel) {
                    return $.map(shapeModel, function(item, index) {
                        return {model: item, index: index, group: shapeModel};
                    });
                }),
                convertShapeModelToBlocks = function(model, offset) {
                    offset = offset || {x: 0, y: 0};
                    return $.map(model, function(item) {
                        return new Block(item[0] + offset.x, item[1] + offset.y);
                    });
                };

            genPlayground();

            // just to test the active block
            var index = Math.floor(Math.random() * shapeList.length),
                tetris = new Tetris(shapeList[index]).drawing(),
                timer;

            (function() {
                    tetris.moving(1, 0);
                    timer = setTimeout(arguments.callee, 500);
            })();

            $(document).on('keydown', function(e) {
                if (e.shiftKey || e.altKey || e.ctrlKey || e.metaKey) return;

                switch (e.keyCode) {
                    case 38: //up
                        tetris.next();
                        break;
                    case 40: //down
                    case 37: //left
                        tetris.moving(0, -1);
                        break;
                    case 39: //right
                        tetris.moving(0, 1);
                    default:
                }
            });
        })(window, document, jQuery);
    </script>
</body>
</html>
